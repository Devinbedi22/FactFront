<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Current Affairs | NewsApp</title>
  <link rel="stylesheet" href="stylee2.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    /* AUTH & OVERLAY */
    #auth-overlay {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: 1500;
      display: none;
    }

    #auth-section {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      z-index: 2000;
      display: none;
      width: 90%;
      max-width: 400px;
    }

    #auth-section input {
      display: block;
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
    }

    #auth-section button {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
    }

    .close-auth {
      text-align: right;
      font-size: 18px;
      cursor: pointer;
      margin-bottom: 10px;
      color: #555;
    }

    /* HISTORY SECTION */
    #history-section {
      display: none;
      padding: 20px;
    }

    #history-list {
      list-style: none;
      padding: 0;
    }

    .history-card {
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-left: 5px solid #3498db;
      margin-bottom: 10px;
      padding: 12px 15px;
      border-radius: 8px;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.05);
    }

    .history-card small {
      color: #666;
      font-size: 13px;
    }

    .back-btn {
      margin-top: 10px;
      background: #2c3e50;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    /* MESSAGE BAR */
    #message-bar {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 9999;
      padding: 12px 20px;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      font-family: sans-serif;
      display: none;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    #message-bar.error { background-color: #e74c3c; }
    #message-bar.success { background-color: #2ecc71; }
  </style>
</head>
<body>
  <header>
    <div class="top-bar">
      <span class="search-text" onclick="toggleSearch()">SEARCH</span>
      <h1 class="logo">CURRENT AFFAIRS</h1>
      <span class="auth-links">
        <button id="loginBtn" type="button">SIGN IN</button>
        <button id="logoutBtn" type="button" style="display:none">LOGOUT</button>
      </span>
    </div>
    <nav>
      <ul>
        <li onclick="showSection('headline-section')">HEADLINES</li>
        <li onclick="toggleSearch()">SEARCH</li>
        <li onclick="getHistory()">HISTORY</li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- Headlines Section -->
    <section id="headline-section">
      <h2>Top Headlines</h2>
      <div class="carousel" id="headlines-carousel"></div>
      <button class="carousel-btn prev" id="prevSlideBtn">‚ùÆ</button>
      <button class="carousel-btn next" id="nextSlideBtn">‚ùØ</button>
    </section>

    <!-- Search Section -->
    <section id="search-section" style="display: none;">
      <h2>Search News</h2>
      <input type="text" id="searchQuery" placeholder="Enter keyword..." />
      <button type="button" id="searchButton" disabled>Search</button>
      <div id="searchResults"></div>
    </section>

    <!-- History Section -->
    <section id="history-section">
      <h2>üîñ Your Search History</h2>
      <ul id="history-list"></ul>
      <button class="back-btn" onclick="showSection('headline-section')">‚¨Ö Back</button>
    </section>

    <!-- Auth Overlay -->
    <div id="auth-overlay" onclick="closeAuth()"></div>
    <section id="auth-section">
      <div class="close-auth" id="close-auth">‚úñ</div>
      <div id="loginForm">
        <h3>Login</h3>
        <input type="email" id="loginEmail" placeholder="Email" />
        <input type="password" id="loginPassword" placeholder="Password" />
        <button type="button">Login</button>
      </div>
      <div id="signupForm">
        <h3>Sign Up</h3>
        <input type="email" id="signupEmail" placeholder="Email" />
        <input type="password" id="signupPassword" placeholder="Password" />
        <button type="button">Signup</button>
      </div>
    </section>
  </main>

  <!-- Message Bar -->
  <div id="message-bar"></div>

  <script src="app2.js"></script>
</body>
</html>
