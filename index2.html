<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Current Affairs | NewsApp</title>
  <link rel="stylesheet" href="stylee2.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    /* AUTH & OVERLAY */
    #auth-overlay {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: 1500;
      display: none;
    }

    #auth-section {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      z-index: 2000;
      display: none;
      width: 90%;
      max-width: 400px;
    }

    #auth-section input {
      display: block;
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
    }

    #auth-section button {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
    }

    .close-auth {
      text-align: right;
      font-size: 18px;
      cursor: pointer;
      margin-bottom: 10px;
      color: #555;
    }

    /* HISTORY SECTION */
    #history-section {
      display: none;
      padding: 20px;
    }

    #history-list {
      list-style: none;
      padding: 0;
    }

    .history-card {
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-left: 5px solid #3498db;
      margin-bottom: 10px;
      padding: 12px 15px;
      border-radius: 8px;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.05);
    }

    .history-card small {
      color: #666;
      font-size: 13px;
    }

    .back-btn {
      margin-top: 10px;
      background: #2c3e50;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <div class="top-bar">
      <span class="search-text" onclick="toggleSearch()">SEARCH</span>
      <h1 class="logo">CURRENT AFFAIRS</h1>
      <span class="auth-links">
        <button id="loginBtn" type="button" onclick="toggleAuth()">SIGN IN</button>
        <button id="logoutBtn" type="button" style="display:none" onclick="logout()">LOGOUT</button>
      </span>
    </div>
    <nav>
      <ul>
        <li onclick="showSection('headline-section')">HEADLINES</li>
        <li onclick="toggleSearch()">SEARCH</li>
        <li onclick="getHistory()">HISTORY</li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- Headlines Section -->
    <section id="headline-section">
      <h2>Top Headlines</h2>
      <div class="carousel" id="headlines-carousel"></div>
      <button class="carousel-btn prev" onclick="prevSlide()">‚ùÆ</button>
      <button class="carousel-btn next" onclick="nextSlide()">‚ùØ</button>
    </section>

    <!-- Search Section -->
    <section id="search-section" style="display: none;">
      <h2>Search News</h2>
      <input type="text" id="searchQuery" placeholder="Enter keyword..." />
      <button type="button" id="searchButton" onclick="searchNews()" disabled>Search</button>
      <div id="searchResults"></div>
    </section>

    <!-- History Section -->
    <section id="history-section">
      <h2>üîñ Your Search History</h2>
      <ul id="history-list"></ul>
      <button class="back-btn" onclick="showSection('headline-section')">‚¨Ö Back</button>
    </section>

    <!-- Auth Overlay -->
    <div id="auth-overlay" onclick="closeAuth()"></div>
    <section id="auth-section">
      <div class="close-auth" onclick="closeAuth()">‚úñ</div>
      <div id="loginForm">
        <h3>Login</h3>
        <input type="email" id="loginEmail" placeholder="Email" />
        <input type="password" id="loginPassword" placeholder="Password" />
        <button type="button" onclick="login()">Login</button>
      </div>
      <div id="signupForm">
        <h3>Sign Up</h3>
        <input type="email" id="signupEmail" placeholder="Email" />
        <input type="password" id="signupPassword" placeholder="Password" />
        <button type="button" onclick="signup()">Signup</button>
      </div>
    </section>
  </main>

  <script src="app2.js"></script>
  <script>
    function toggleAuth() {
      document.getElementById('auth-overlay').style.display = 'block';
      document.getElementById('auth-section').style.display = 'block';
    }

    function closeAuth() {
      document.getElementById('auth-overlay').style.display = 'none';
      document.getElementById('auth-section').style.display = 'none';
    }

    function showSection(sectionId) {
      ['headline-section', 'search-section', 'history-section'].forEach(id => {
        document.getElementById(id).style.display = id === sectionId ? 'block' : 'none';
      });
    }

    async function getHistory() {
      const token = localStorage.getItem('token');
      if (!token) {
        alert('Please log in to view history.');
        return;
      }

      showSection('history-section');
      const res = await fetch('http://localhost:5000/news/history', {
        headers: {
          Authorization: `Bearer ${token}`
        }
      });

      const history = await res.json();
      const historyList = document.getElementById('history-list');
      historyList.innerHTML = '';

      history.forEach(entry => {
        const li = document.createElement('li');
        li.innerHTML = `
          <div class="history-card">
            <span>üîç <strong>${entry.query}</strong></span>
            <small>${new Date(entry.date).toLocaleString()}</small>
          </div>
        `;
        historyList.appendChild(li);
      });
    }

    function toggleSearch() {
      showSection('search-section');
    }

    document.addEventListener("DOMContentLoaded", () => {
      if (typeof fetchHeadlines === "function") fetchHeadlines();
      const token = localStorage.getItem("token");
      document.getElementById("searchButton").disabled = !token;
    });
  </script>
</body>
</html>
